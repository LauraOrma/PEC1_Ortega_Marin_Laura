<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VR Experience - Index</title>
    <meta name="description" content="Ice Land - PEC 1 Realidad virtual">
    <!--    Llamada a la librería A-FRAME-->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!--    Cargamos la librería de entornos predefinidos -->
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
<!--Entorno predefinido-->
<a-scene environment="preset: goaland">
    <a-assets>
        <!-- Assets para geometría (obj) y para material (mtl) de finn el humano-->
        <a-asset-item id="finn" src="recursos/finnthehuman.obj"></a-asset-item>
        <a-asset-item id="finn-mtl" src="recursos/finnthehuman.mtl"></a-asset-item>

        <!-- Assets para geometría (obj) y para material (mtl) de la casa árbol-->
        <a-asset-item id="treehouse" src="recursos/treehouse.obj"></a-asset-item>
        <a-asset-item id="treehouse-mtl" src="recursos/treehouse.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #finn; mtl: #finn-mtl"
              material="color: red; opacity: 1.0"
              position="0 0.1 -7"
              rotation="0 100 0"
              scale="0.08 0.08 0.08">
    </a-entity>

    <a-entity obj-model="obj: #treehouse; mtl: #treehouse-mtl"
              material="color: red; opacity: 1.0"
              position="0 0.1 -50"
              rotation="0 190 0"
              scale="1 1 1">
    </a-entity>

    <a-link href="casa-arbol.html"
            title="Go to Tree House"
            image="#boxTexture2"
            peekMode="false"
            position="-2 2 -3"></a-link>

    <a-camera>
        <a-cursor color="#66ffff"></a-cursor>
    </a-camera>

</a-scene>
</body>
</html>
